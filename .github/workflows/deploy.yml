name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy AWS
        env:  
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          TABLE_NAME: ${{ secrets.TABLE_NAME }}
          RUNNER_FUNCTION_NAME: ${{ secrets.RUNNER_FUNCTION_NAME }}
          INTERVAL_INDEX_NAME: ${{ secrets.INTERVAL_INDEX_NAME }}
          REGION: ${{ secrets.REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PUSHER_AUTH_TOKEN: ${{ secrets.PUSHER_AUTH_TOKEN }}
        run: npm run deploy:aws -- -- --require-approval=never

      - name: Deploy Vercel
        run: npm run deploy:vercel -- --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: Setup
        env: 
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          MAC_FFMPEG_URL: ${{ vars.MAC_FFMPEG_URL }}
          LINUX_FFMPEG_URL: ${{ vars.LINUX_FFMPEG_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: npm run setup
